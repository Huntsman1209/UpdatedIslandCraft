# Do not modify config-version
config-version: 1.0.0
# If verbose-logging is false only warnings and errors will be logged
verbose-logging: false
# Same available options as database settings in bukkit.yml
# http://wiki.bukkit.org/Bukkit.yml#database
database:
  driver: org.sqlite.JDBC
  url: jdbc:sqlite:{DIR}{NAME}.db
  username: bukkit
  password: walrus
  isolation: SERIALIZABLE
worlds:
  # By default IslandCraft is enabled on "world_islandcraft".
  # You can change the world name here or even add more than one world
  world_islandcraft:
    # There is currently only 1 option for ocean-generator. Please use:
    # common.core.ConstantBiomeDistribution <biome>
    ocean: common.core.ConstantBiomeDistribution DEEP_OCEAN
    # There are currently 3 options for island-distribution. Please use one of:
    # common.core.HexagonalIslandDistribution <island-size> <ocean-size>
    # common.core.SquareIslandDistribution <island-size> <ocean-size>
    # common.core.EmptyIslandDistribution
    island-distribution: common.core.HexagonalIslandDistribution 288 32
    # There is currently 2 options for island-generators. Please use one of:
    # common.core.ConstantIslandGenerator <biome>
    # common.core.IslandGeneratorAlpha <normal> <mountains> <hills> <hills-mountains> <forest> <forest-mountains> <outer-coast> <inner-coast> <river>
    island-generators:
      - common.core.IslandGeneratorAlpha BIRCH_FOREST BIRCH_FOREST_M BIRCH_FOREST_HILLS BIRCH_FOREST_HILLS_M ~ ~ OCEAN BEACH RIVER
      - common.core.IslandGeneratorAlpha COLD_TAIGA COLD_TAIGA_M COLD_TAIGA_HILLS ~ ~ ~ OCEAN COLD_BEACH FROZEN_RIVER
      - common.core.IslandGeneratorAlpha DESERT DESERT_M DESERT_HILLS ~ ~ ~ OCEAN BEACH RIVER
      - common.core.IslandGeneratorAlpha EXTREME_HILLS EXTREME_HILLS_M EXTREME_HILLS_PLUS EXTREME_HILLS_PLUS_M EXTREME_HILLS_EDGE ~ OCEAN STONE_BEACH RIVER
      - common.core.IslandGeneratorAlpha FOREST ~ FOREST_HILLS ~ FLOWER_FOREST ~ OCEAN BEACH RIVER
      - common.core.IslandGeneratorAlpha ICE_PLAINS ~ ICE_MOUNTAINS ~ ICE_PLAINS_SPIKES ~ OCEAN FROZEN_OCEAN FROZEN_RIVER
      - common.core.IslandGeneratorAlpha JUNGLE JUNGLE_M JUNGLE_HILLS ~ JUNGLE_EDGE JUNGLE_EDGE_M OCEAN BEACH RIVER
      - common.core.IslandGeneratorAlpha MEGA_TAIGA MEGA_SPRUCE_TAIGA MEGA_TAIGA_HILLS MEGA_SPRUCE_TAIGA_HILLS ~ ~ OCEAN BEACH RIVER
      - common.core.IslandGeneratorAlpha MESA MESA_BRYCE MESA_PLATEAU MESA_PLATEAU_M MESA_PLATEAU_F MESA_PLATEAU_F_M OCEAN MESA RIVER
      - common.core.IslandGeneratorAlpha MUSHROOM_ISLAND ~ ~ ~ ~ ~ OCEAN MUSHROOM_ISLAND_SHORE RIVER
      - common.core.IslandGeneratorAlpha PLAINS ~ SUNFLOWER_PLAINS ~ ~ ~ OCEAN BEACH RIVER
      - common.core.IslandGeneratorAlpha ROOFED_FOREST ROOFED_FOREST_M ~ ~ ~ ~ OCEAN BEACH RIVER
      - common.core.IslandGeneratorAlpha SAVANNA SAVANNA_M SAVANNA_PLATEAU SAVANNA_PLATEAU_M ~ ~ OCEAN BEACH RIVER
      - common.core.IslandGeneratorAlpha SWAMPLAND SWAMPLAND_M ~ ~ ~ ~ OCEAN BEACH RIVER
      - common.core.IslandGeneratorAlpha TAIGA TAIGA_M TAIGA_HILLS ~ ~ ~ OCEAN BEACH RIVER
